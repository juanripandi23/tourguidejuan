<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0e373a, #243b4a);
            color: #ffffff;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #fdfbfe;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 700;
            animation: slideInFromTop 1s ease-out;
        }

        h2 {
            color: #ffcc00;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 400;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: left;
            margin-top: 20px;
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.8;
            backdrop-filter: blur(5px);
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px); /* Efek mengangkat saat di-hover */
        }

        .contact-card a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact-card a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .contact-card p {
            margin: 0 0 10px;
        }

        .contact-card p:last-child {
            margin-bottom: 0;
        }

        img.round {
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-right: 90%;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s;
        }

        img.round:hover {
            transform: scale(1.1); /* Efek zoom saat di-hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="juan.jpg" class="round">
    
    <h1>Contact Person</h1>
    
    <h2>Juan Ripandi</h2>
    <div class="contact-card">
        <p>Alamat: Desa Jampang, Jl. Madnoer, Kec. Kemang, Kab. Bogor</p>
        <p>Email: <a href="mailto:juanripan3@gmail.com">juanripan3@gmail.com</a></p>
        <p>Telefon: <a href="tel:082187769255">0821 8776 9255</a></p>
        <p>Instagram: <a href="https://instagram.com/juanripandi" target="_blank">@juanripandi</a></p>
    </div>
</body>
</html>
